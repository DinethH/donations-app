<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">


<dom-module id="cardTemplate-page">
  <template>
    <style>
      :host {
        display: block;
      }
     
     .container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
    </style>
   
      <iron-selector selected="0" class="container">
        <template is="dom-repeat" items="{{images}}">
          <div><img class="cardImage" src="../../img/{{item.img}}" alt=""></div>
        </template>
       
      </iron-selector>
    
    <paper-button raised on-click="paymentInfo">raised</paper-button>
  </template>
  <script>
    Polymer({
      is: 'cardTemplate-page',
      properties:{
          page:{
              type: Number,
              notify: true
          },
          item: {
              type: Object,
              value: Object
          }
      },
      ready: function () {
        this.images = [
            {img: 'happybirthday_w.jpg'},
            {img: 'happyeaster_w.jpg'},
            {img: 'merrychristmas_w.jpg'}
          ];
      },
      paymentInfo: function(){
          console.log(this.item);
        this.page = "3";
      }
    });
  </script>
</dom-module>
